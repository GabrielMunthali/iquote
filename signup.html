<!doctype html>
<html lang="en">

<head>
	<title>iquote | Signup </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fa/css/all.css">
	<link rel="stylesheet" href="css/la/css/line-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
</head>

<div class="container">
    <div class="row position-relative d-flex justify-content-center">
        <div class="col-md-6 mt-5">
            <div class="box">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="">name</label>
                        <input type="text" class="form-control all_forms" placeholder="eg. Gabriel Munthali">
                    </div>
                    <div class="form-group">
                        <label for="">Email:</label>
                        <input type="text" class="form-control all_forms" name="" id="" placeholder="eg. gabmunthali@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="">Password:</label>
                        <input type="password" class="form-control all_forms">
                    </div>
                    <div class="form-group">
                        <label for="">Re-Password:</label>
                        <input type="password" class="form-control all_forms">
                    </div>
                    <button type="submit" class="all_btn">Submit</button>
                </form>
                <h4 class="form_title">Already have an account? <a href="login.html">Login</a></h4>
            </div>
        </div>
    </div>
</div>












	<script src="js/dashboard.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/myquery.js"></script>
</body>
</html>
